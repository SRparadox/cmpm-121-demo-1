<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickable Button</title>
    <style>
      .lollipopButton {
        color: white;
        border: none;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        position: relative;
      }

      .lollipopButton::after {
        content: "";
        background-color: #ccc;
        width: 10px;
        height: 40px;
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
      }

      #myButton {
        background: linear-gradient(
          to bottom right,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet
        );
        color: white;
        border: none;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        position: relative;
        margin-left: -600px;
      }

      #myButton::after {
        content: "";
        background-color: #ccc;
        width: 10px;
        height: 40px;
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div id="app" style="margin-top: -600px">To Lollipop or To Not Lollipop</div>
    <script type="module" src="/src/main.ts"></script>

    <button id="myButton">Click to üç≠</button>

    <div id="counterDisplay">Counter:</div>
  </body>
</html>
